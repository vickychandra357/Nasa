<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    
        <h1 id="heading">NASA Image Search</h1>
        
        <!-- current picture -->
        <div id="main-image-container"><div id="current-image-container"></div></div>

        <h2>Search For Picture Of the Day</h2>

        <!-- search form -->
        <form action="" id="search-form">
            <label for="search-input">Select a Date <input type="date" id="search-input"></label>
            <button>Submit</button>
        </form>

        <!-- previous search -->
        <h2>Search History</h2>
        <ul id="search-history"></ul>

    </div>


    <script src="script.js"></script>
</body>
</html>
